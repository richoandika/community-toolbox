name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  go-tests:
    name: Go Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '1.22'
      - name: Run go test
        working-directory: apps/unit-converter
        run: go test ./...

  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install pytest
        run: python -m pip install --upgrade pip pytest
      - name: Run pytest
        run: python -m pytest apps/bmi_calculator

  node-tests:
    name: Node.js Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: apps/password-generator
        run: npm install
      - name: Run tests
        working-directory: apps/password-generator
        run: npm test -- --runInBand
